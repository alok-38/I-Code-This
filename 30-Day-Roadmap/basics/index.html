<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: Basics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <h3>TYPOGRAPHY</h3>
            <b>Make me bold</b>
            <i>Make me italic</i>
            <p class="arial">I'm from the Arial font family!</p>
            <p class="roman">I'm from the Times New Roman font family!</p>
            <p class="underline">Underline this text</p>
            <p class="line__through">Line through this sentence</p>
            <h3>HEADINGS</h3>
            <h1>This is a <code>&lt;h1&gt;</code> tag</h1>
            <h2>This is a <code>&lt;h2&gt;</code> tag</h2>
            <h3>This is a <code>&lt;h3&gt;</code> tag</h3>
            <h4>COLORS</h4>
            <p class="orange">Color me orange</p>
            <div class="orange__div"></div>
            <p class="purple">Color me purple</p>
            <div class="purple__div"></div>
            <h4>BUTTONS</h4>
            <label>Default</label>
            <button class="default__btn">Button</button>
            <label>Hovered</label>
            <button class="hovered__btn">Button</button>
            <label>Active</label>
            <button class="active__btn">Button</button>
        </section>
    </main>
</body>

</html>

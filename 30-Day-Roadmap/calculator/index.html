<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header class="calculator__display">
        <div id="calculation">1</div>
        <div id="result">2</div>
    </header>
    <main>
        <section class="calculator__functions-row">
            <div id="CE">CE</div>
            <div id="C"> C</div>
            <div id="del"><i class="fas fa-backspace"></i></div>
            <div id="divide"><i class="fas fa-divide"></i></div>
        </section>
        <section class="calculator__multiply-row">
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div id="multiply"><i class="fas fa-multiply"></i></div>
        </section>
        <section class="calculator__subtraction-row">
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div id="subtract"><i class="fas fa-subtract"></i></div>
        </section>
        <section class="calculator__addition-row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div id="add"><i class="fas fa-add"></i></div>
        </section>
        <section class="calculator__equals-row">
            <div id="plus-minus">
                <div><i class="fas fa-add"></i></div>
                <div><i class="fas fa-subtract"></i></div>
            </div>
            <div>0</div>
            <div>.</div>
            <div><i class="fas fa-equals"></i></div>
        </section>
    </main>
</body>

</html>

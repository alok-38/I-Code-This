<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header class="calculator__display">
        <div id="calculation">36 + 9 +</div>
        <div id="result">45</div>
    </header>
    <main>
        <section class="calculator__functions-row">
            <div id="CE">CE</div>
            <div id="C"> C</div>
            <div id="del"><i class="fas fa-backspace"></i></div>
            <div id="divide"><i class="fas fa-divide"></i></div>
        </section>
        <section class="calculator__multiply-row">
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="multiply"><i class="fas fa-multiply"></i></div>
        </section>
        <section class="calculator__subtraction-row">
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="subtract"><i class="fas fa-subtract"></i></div>
        </section>
        <section class="calculator__addition-row">
            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="add"><i class="fas fa-add"></i></div>
        </section>
        <section class="calculator__equals-row">
            <div id="plus-minus">
                <i class="fas fa-add"></i>
                <i class="fas fa-subtract"></i>
            </div>
            <div id="zero">0</div>
            <div id="period" style="font-weight: 600;">.</div>
            <div id="equals" style="background-color: #FF6567; color: #ffffff;"><i class="fas fa-equals"></i></div>
        </section>
    </main>
</body>

</html>

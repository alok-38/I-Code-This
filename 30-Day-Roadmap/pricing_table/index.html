<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
</head>

<body>
    <main>
        <div class="container">
            <section>
                <h2>Free</h2>
                <div>
                    <h1 id="free-price"><span>&dollar;</span>0</h1>

                    <p>Free for your whole team</p>
                </div>
                <p>For individuals or teams looking to
                    organize anything.
                </p>
                <button class="free">Get started</button>
            </section>
            <section>
                <h2>Standard</h2>
                <div>
                    <h1 id="standard-price"><span>&dollar;</span>6</h1>

                    <p>Per user per month</p>
                </div>
                <p>For teams that need to manage more work.
                </p>
                <button class="upgrade">Upgrade Now</button>
            </section>
            <section>
                <h2>Premium</h2>
                <div>
                    <h1 id="premium-price"><span>&dollar;</span>12</h1>

                    <p>Per user per month</p>
                </div>
                <p>Best for teams that need to track
                    multiple projects.
                </p>
                <button class="try">Try for free</button>
            </section>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge: JoBurger #1
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Bowlby+One&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <div class="logo">
                <img src="https://i.imgur.com/Izt2RlD.png" alt="Jo's Logo">
            </div>
            <nav>
                <button class="menu-icon" title="Open/Close Menu">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
                <ul class="main-nav">
                    <li class="main-nav-item nav--active">
                        <a href="#">
                            About
                        </a>
                    </li>
                    <li class="main-nav-item">
                        <a href="#">
                            Menu
                        </a>
                    </li>
                    <li class="main-nav-item">
                        <a href="#">
                            Reviews
                        </a>
                    </li>
                    <li class="main-nav-item">
                        <a href="#">
                            Social
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="hero">
            <div class="hero-left">
                <h2>
                    <span>New york'S</span>
                    <span>favorite <img class="smiley" src="https://i.imgur.com/fDkNJdu.png" alt="smiley"></span>
                    <span>burger</span>
                </h2>
                <p>In a world so painfully serious, yet so ridiculous, you knew it was only a matter of tieme before
                    plant-based steak became a thing</p>
                <button class="browse-btn">
                    <p>Browse menu</p>
                </button>
            </div>
            <div class="hero-right">
                <img src="https://i.imgur.com/aMLtAbd.png" alt="Burger">
            </div>
        </div>
    </main>
</body>

</html>

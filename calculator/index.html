<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <form name="calculator" class="calculator">
      <div class="display-wrapper">
        <input
          type="text"
          name="display"
          id="display"
          class="display"
          value="HELLO"
          readonly
        />
      </div>
      <div class="buttons">
        <button aria-label="Clear" id="clear" value="c">C</button>
        <button aria-label="Plus/Minus" id="plus-minus" value="plus-minus">
          Â±
        </button>
        <button aria-label="Percent" id="percent" value="%">%</button>
        <button aria-label="Divide" id="divide" value="/">/</button>
        <button aria-label="Seven" id="seven" value="7">7</button>
        <button aria-label="Eight" id="eight" value="8">8</button>
        <button aria-label="Nine" id="nine" value="9">9</button>
        <button aria-label="Multiply" id="multiply" value="*">X</button>
        <button aria-label="Four" id="four" value="4">4</button>
        <button aria-label="Five" id="five" value="5">5</button>
        <button aria-label="Six" id="six" value="6">6</button>
        <button aria-label="Subtract" id="subtract" value="-">-</button>
        <button aria-label="One" id="one" value="1">1</button>
        <button aria-label="Two" id="two" value="2">2</button>
        <button aria-label="Three" id="three" value="3">3</button>
        <button aria-label="Add" id="add" value="+">+</button>
        <button aria-label="Zero" id="zero" class="span-2" value="0">0</button>
        <button aria-label="Comma" id="comma" value=",">,</button>
        <button aria-label="Equals" id="equals" value="=">=</button>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="pricing-plan free">
            <h1>Free</h1>
            <h2><span class="dollar-sign">&dollar;</span>0</h2>
            <p>Free for your whole team</p>
            <p class="description">For individuals or teams looking to organize anything.</p>
            <button class="free-btn">Get Started</button>
        </section>
        <section class="pricing-plan standard">
            <h1>Standard</h1>
            <h2><span class="dollar-sign">&dollar;</span>6</h2>
            <p>Per user per month</p>
            <p class="description">For teams that need to manage more work.</p>
            <button class="standard-btn">Upgrade Now</button>
        </section>
        <section class="pricing-plan premium">
            <h1>Premium</h1>
            <h2><span class="dollar-sign">$</span>12</h2>
            <p>Per user per month</p>
            <p class="description">Best for teams that need to track multiple projects.</p>
            <button class="premium-btn">Try for free</button>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@200;400;500;600;700&family=Nunito+Sans:wght@200;300;400;600;700&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,700&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bba89f3e3a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section>
            <img src="https://upload.wikimedia.org/wikipedia/en/c/c6/Jesse_Pinkman_S5B.png" alt="metamask">
            <h3>MetaMask</h3>
            <a href="#">@metamask</a>
            <p>MetaMask brings Ethereum to your web browser</p>
            <ul>
                <li><i class="fa-brands fa-github"></i></li>
                <li><i class="fa-brands fa-linkedin"></i></li>
                <li><i class="fa-brands fa-wolf-pack-battalion"></i></li>
                <li><i class="fa-brands fa-ethereum"></i></li>
            </ul>
        </section>
        <section>
            <div>
                <div>
                    <p>6/8 Organizatioans
                    </p>
                    <i class="fa-solid fa-info"></i>
                </div>
                <div>
                    <progress id="file" max="100" value="70">70%</progress>
                </div>
            </div>
            <div>
                <p><span>4K</span> Followers
                </p>
                <button>Follow</button>
            </div>
        </section>
    </main>
</body>

</html>

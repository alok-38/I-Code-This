<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME FOR PSEUDO-ELEMENT CONTENT -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">

    <!-- JOST -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>Already working together?</h1>
            <p>Log into your account and connect with
                your teammates!
            </p>
            <div class="input">
                <input type="email" placeholder="youremail@address.com">
                <button>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
            <div class="avatar">
                <img src="https://i.pravatar.cc/80?img=67" alt="">
                <img src="https://i.pravatar.cc/80?img=27" alt="">
                <img src="https://i.pravatar.cc/80?img=13" alt="">
                <img src="https://i.pravatar.cc/80?img=23" alt="">
                <img src="https://i.pravatar.cc/80?img=24" alt="">
            </div>
        </div>
    </header>
</body>

</html>

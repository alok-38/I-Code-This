<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Friends
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Find Friends</h1>
            <!-- Search bar component -->
            <div class="searchbar-wrapper">
                <input id="searchbar" type="search" class="searchbar" placeholder="Enter a friend's name"
                    spellcheck="false">
                <svg xmlns="http://www.w3.org/2000/svg" class="searchbar-icon" width="24" height="24"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </div>
        </header>
        <main>
            <!-- Friends List -->
            <ul id="friends-list" class="friends-list">
                <!-- Use this template for adding new friends to the list -->
                <template id="tpl-friend-item">
                    <li class="friend-item">
                        <div class="img-wrapper">
                            <img src="" alt="">
                        </div>
                        <p data-friend-name class="friend-name">Friend's Name</p>
                        <button data-follow-btn class="follow-btn" aria-label="Follow user">Follow</button>
                    </li>
                </template>
            </ul>
        </main>
    </div>
</body>

</html>

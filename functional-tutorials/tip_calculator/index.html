<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="tip-calculator">
        <header>
            <h1>Restaurant Tip Calculator</h1>
        </header>
        <section>
            <label for="bill-amount">Bill Amount ($)</label>
            <input type="number" id="bill-amount" placeholder="Enter the bill amount">
        </section>
        <section>
            <label for="tip-percentage">Tip Percentage (%)</label>
            <input type="number" id="tip-percentage" placeholder="Enter the tip percentage">
        </section>
        <button id="calculate-tip-btn" class="calculate-tip-btn">Calculate Tip</button>
        <footer id="total" class="total">
            <p>Tip amount: <span id="tip-amount"></span></p>
            <p>Total to pay: <span id="total-amount"></span></p>
        </footer>
    </main>
</body>

</html>

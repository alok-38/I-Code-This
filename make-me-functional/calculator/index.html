<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Raleway&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <header>
            <div class="current">
                <h3 id="current">36+9+</h3>
            </div>
            <div class="result">
                <h1 id="result">45</h1>
            </div>
        </header>
        <section>
            <div class="button button-gray" id="CE">CE</div>
            <div class="button button-gray" id="C">C</div>
            <div class="button button-gray" id="delete">
                <i class="fa-solid fa-delete-left"></i>
            </div>
            <div class="button button-gray" id="divide">
                <i class="fa-solid fa-divide"></i>
            </div>
            <div class="button" id="seven">7</div>
            <div class="button" id="eight">8</div>
            <div class="button" id="nine">9</div>
            <div class="button button-gray" id="multiply">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="button" id="four">4</div>
            <div class="button" id="five">5</div>
            <div class="button" id="six">6</div>
            <div class="button button-gray" id="subtract">
                <i class="fa-solid fa-minus"></i>
            </div>
            <div class="button" id="one">1</div>
            <div class="button" id="two">2</div>
            <div class="button" id="three">3</div>
            <div class="button button-gray" id="add">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="button" id="plusminus">
                <i class="fa-solid fa-plus-minus"></i>
            </div>
            <div class="button" id="zero">0</div>
            <div class="button button-dot" id="decimal">
                <i class="fa-sharp fa-solid fa-circle"></i>
            </div>
            <div class="button button-red" id="equals">
                <i class="fa-solid fa-equals"></i>
            </div>
        </section>
    </main>
</body>

</html>

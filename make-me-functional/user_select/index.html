<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Select</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main id="container" class="container">
        <h1>Who is playing now?</h1>
        <ul class="users-list" id="users-list">
            <li class="user-item">
                <img src="https://avatars.githubusercontent.com/u/119584653?v=4" data-user-img
                    alt="tika-m profile image">
                <p data-username class="username">tika-m</p>
            </li>
            <li class="user-item">
                <img src="https://avatars.githubusercontent.com/u/3492452?v=4" data-user-img
                    alt="garlic-naan profile image">
                <p data-username class="username">garlic-naan</p>
            </li>
            <li class="user-item add-user">
                <div class="plus-sign">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 5l0 14" />
                        <path d="M5 12l14 0" />
                    </svg>
                </div>
                <p class="username add-username">Add user</p>
            </li>
        </ul>
        <button class="manage-users-btn" id="manage-users-btn" aria-label="Manage current users">Manage users</button>

        <!-- Close the popup -->
        <button id="close-btn" class="close-btn" aria-label="Close the container">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M18 6l-12 12" />
                <path d="M6 6l12 12" />
            </svg>
        </button>
    </main>

    <!-- Use this button to re-open the user selection container -->
    <button id="open-container-btn" class="open-container-btn hidden" aria-label="Open the container">
        <svg xmlns="http://www.w3.org/2000/svg" class="users-icon" width="30" height="30" viewBox="0 0 24 24"
            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
            <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
            <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" />
        </svg>
        <p>Go to user selection</p>
    </button>

    <!-- Use this modal to ask the user for a new image and name -->
    <div id="modal-wrapper" class="modal-wrapper hidden">
        <div id="modal" class="modal">
            <label for="new-username">Enter a new username:</label>
            <input type="text" class="new-username-input" id="new-username-input">
            <label for="new-user-img">Paste in the image URL:</label>
            <input type="text" class="new-img-input" id="new-img-input">
            <button id="add-user-btn" class="add-user-btn" aria-label="Add a new user">Add user</button>
        </div>
    </div>
</body>

</html>

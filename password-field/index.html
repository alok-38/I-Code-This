<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Field</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link rel="icon" href="https://fav.farm/ðŸ–¥" />
  </head>
  <body>
    <main>
      <h1>Enter your password</h1>
      <section>
        <img src="alok.jpg" alt="alok" />
        <div>
          <p>Business Account</p>
          <h2>Alok</h2>
        </div>
      </section>
      <section>
        <label for="password">Password</label>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#1f1f1f"
          >
            <path
              d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"
            />
          </svg>
          <input type="password" />
          <svg
            id="toggleIcon"
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            width="24"
            viewBox="0 0 24 24"
            fill="#1f1f1f"
          >
            <path
              d="M12 4.5C7.3 4.5 3.1 7.4 1.5 12c1.6 4.6 5.8 7.5 10.5 7.5S20.9 16.6 22.5 12c-1.6-4.6-5.8-7.5-10.5-7.5zm0 12c-2.5 0-4.5-2-4.5-4.5S9.5 7.5 12 7.5 16.5 9.5 16.5 12 14.5 16.5 12 16.5z"
            />
          </svg>
        </div>
      </section>
      <section>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
          <span>Stay signed in</span>
        </label>
        <button>Continue</button>
      </section>
      <a href="#">Reset password</a>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Promo
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <section class="merry-xmas">
            <img src="https://www.svgrepo.com/show/84586/christmas-tree.svg" alt="Icon of a Christmas tree"
                class="christmas-tree" width="38px" />
            <h1>Merry Christmas!</h1>
        </section>
        <section class="message">
            <p>
                You completed all your December's tasks so we decided to get you a
                gift:
            </p>
            <p class="discount">50% off on your Yearly Premium Plan</p>
        </section>

        <button>GET YOUR GIFT</button>
    </main>
</body>

</html>

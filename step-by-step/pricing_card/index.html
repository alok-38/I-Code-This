<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div>
            <section>
                <header>
                    <h2>Basic</h2>
                    <p>Free <span>3,000 monthly visitors</span></p>
                </header>
                <ul class="">
                    <li>&bull; Limited reports</li>
                    <li>&bull; Unlimited projects</li>
                    <li>&bull; Data storage for 1 year</li>
                </ul>
                <button>Start now</button>
            </section>
            <section>
                <header>
                    <h2>Pro</h2>
                    <p>$19/month <span>10,000 monthly visitors</span></p>
                </header>
                <ul class="">
                    <li>&bull; Unlimited reports</li>
                    <li>&bull; 15-days free trial</li>
                    <li>&bull; Data storage for 3 year</li>
                </ul>
                <button>Try it</button>
            </section>
        </div>
    </main>
    <!-- <span></span> -->
</body>

</html>

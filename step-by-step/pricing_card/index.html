<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="container">
        <div class="card">
            <div class="section">
                <header class="header">
                    <h2 class="title">Basic</h2>
                    <p class="sub-title">Free <span class="small-text">3,000 monthly visitors</span></p>
                </header>

                <ul>
                    <li>&bull; Limited reports</li>
                    <li>&bull; Unlimited projects</li>
                    <li>&bull; Data storage for 1 year</li>
                </ul>

                <button class="btn">Start now</button>
            </div>

            <div class="section">
                <header class="header">
                    <h2 class="title">Pro</h2>
                    <p class="sub-title">$19/month <span class="small-text">10,000 monthly visitors</span></p>
                </header>

                <ul>
                    <li>&bull; Unlimited reports</li>
                    <li>&bull; 15-days free trial</li>
                    <li>&bull; Data storage for 3 years</li>
                </ul>

                <button class="btn pro-btn">Try it</button>
            </div>
        </div>
        <span class="background-circle"></span>
    </div>
</body>

</html>
